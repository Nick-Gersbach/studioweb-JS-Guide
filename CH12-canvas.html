<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter 12 - Canvas</title>
    <style>
        main {
            width: 50%;
            margin: 0 auto;
        }

        canvas {
            border: 3px solid black;
            margin: 0 auto;
            display: block;
            margin-top: 30px;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Drawing with JS</h1>
    <canvas id="white-board" width="600" height="600"></canvas>
    <script>
        document.getElementById("white-board").onclick = function () {
            var canvas = document.getElementById("white-board");
            var context = canvas.getContext("2d");


            //set the width and color for all lines
            context.lineWidth = 30;
            context.strokeStyle = "rgb(205, 40, 40)";

            //Draw first line
            context.moveTo(25, 50); //(horizontal, vertical)
            context.lineTo(400, 50);
            context.lineCap = "butt";
            context.stroke();

            //Draw the second line / change line color and line width
            context.lineWidth = 25;
            context.strokeStyle = "#95CA91";

            context.beginPath();
            context.moveTo(25, 120);
            context.lineTo(400, 120);
            context.lineCap = "butt";
            context.stroke();
        }

    </script>
</body>

</html>
